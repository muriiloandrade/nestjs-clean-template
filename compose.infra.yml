---
services:
  postgresql:
    profiles:
      - infra
      - full
    image: postgres:18.0-trixie
    container_name: template-postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:?database password required}
      POSTGRES_USER: ${PG_USER:?database user required}
      POSTGRES_DB: ${PG_DB:?database name required}
    ports:
      - "${PG_PORT:?database port required}:5432"
    env_file:
      - .env
    networks:
      - template

volumes:
  database:
    driver: local
  
networks:
  template:
    name: template-net
